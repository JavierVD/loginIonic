<ion-header>
  <ion-toolbar color="primary">
    <ion-title>BIENVENIDO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <div class="logo">
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNF1YATeL9VRU6eeNDYf1-XgyOYR63CkdQsQ&usqp=CAU"
    />
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item lines="none">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"  placeholder="Nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating ">Contraseña</ion-label>
          <ion-input formControlName="password"  placeholder="Contraseña" type="password"></ion-input>
        </ion-item>
        <ion-button (click)="ingresar()" color="dark" expand="block">
          Ingresar
        </ion-button>
      </form>
      <br />
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
